shop:
  max-shops: 100
  max-items-per-shop: 54

storage:
  type: redis # redis | file
  redis:
    host: 127.0.0.1
    port: 6379
    password: ""
    database: 0
    ssl: false
    timeout-millis: 2000
    socket-timeout-millis: 2000
  # used when type=file
  file:
    path: shop.json
  
gui:
  title: '&6Shop Menu'
  rows: 6
  
item-cost:
  min: 0.01
  max: 1000000.0

sync:
  enabled: true
  interval-ticks: 200
  notify-admins: true
  
messages:
  prefix: '&8[&6Shop&8]&r '
  shop-opened: '&aOpened shop: &6{shop}'
  shop-created: '&aShop created: &6{name}'
  shop-deleted: '&aShop deleted: &6{name}'
  item-bought: '&aYou bought &6{item}x{amount} &afor &6{price}'
  item-sold: '&aYou sold &6{item}x{amount} &afor &6{price}'
  insufficient-funds: '&cInsufficient funds!'
  invalid-price: '&cInvalid price!'
  shop-not-found: '&cShop not found!'
