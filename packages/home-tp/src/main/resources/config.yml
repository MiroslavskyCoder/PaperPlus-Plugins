# HomeTP Configuration

# Maximum number of homes per player (0 = unlimited)
max-homes: 5

# Teleport delay in seconds (0 = instant)
teleport-delay: 3

# Cancel teleport if player moves
cancel-on-move: true

# Cancel teleport if player takes damage
cancel-on-damage: true

# Custom messages
messages:
  home-set: "&aДом '{name}' установлен!"
  home-deleted: "&cДом '{name}' удален!"
  home-not-found: "&cДом '{name}' не найден!"
  teleporting: "&eТелепортация к дому '{name}' через {delay} сек..."
  teleported: "&aВы телепортированы в дом '{name}'!"
  teleport-cancelled: "&cТелепортация отменена!"
  max-homes-reached: "&cВы достигли лимита домов ({max})!"
  homes-list: "&aВаши дома: &e{homes}"
  no-homes: "&cУ вас нет установленных домов!"
