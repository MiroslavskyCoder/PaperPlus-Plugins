# HorrorEngineX Configuration

# Horror events settings
horror-events:
  enabled: true
  frequency: 0.001  # Probability per player movement (0.001 = 0.1%)

# Effects settings
effects:
  sounds:
    enabled: true
    volume: 0.7
  atmospheric:
    enabled: true
  blindness:
    duration: 60
    amplifier: 0
  slowness:
    duration: 100
    amplifier: 1
  nausea:
    duration: 80
    amplifier: 0
  darkness:
    duration: 120
    amplifier: 0

# Messages
messages:
  join-message: true
  prefix: "&6&l[ðŸ‘» HorrorEngineX]&r "
  welcome: "&6&lWelcome to the horror realm!"
  watching: "&4&lðŸ’€ Something is watching you..."

# Feature toggles
features:
  creeper-stare: true
  phantom-sounds: true
  cave-ambient: true
  horror-messages: true

# Permissions
permissions:
  bypass-effects: "horrorenginex.bypass"
  admin: "horrorenginex.admin"
  use: "horrorenginex.use"

# World Generation Settings
world-gen:
  # Enable continuous structure generation around players (after initial map generation)
  # Set to false to only generate structures once at startup (default: false)
  continuous-generation: false
  
  # Constant rain in specified worlds
  constant-rain: true
  rain-worlds:
    - "world"
    - "world_nether"
  
  # Generate haunted houses
  haunted-houses: true
  house-generation-chance: 0.05  # 5% per check location
  house-min-floors: 1
  house-max-floors: 6
  
  # Generate cave tunnel systems
  cave-tunnels: true
  tunnel-generation-chance: 0.03  # 3% per check location
  tunnel-min-length: 100
  tunnel-max-length: 600
  
  # Large block formations
  large-blocks: true
  large-block-chance: 0.08  # 8% per check location
  large-block-height: 25
  
  # Secret laboratories (underground)
  secret-labs: true
  lab-generation-chance: 0.02  # 2% per check location
  
  # Sawmills (wood processing buildings)
  sawmills: true
  sawmill-generation-chance: 0.04  # 4% per check location
  
  # Animal watchers (pigs, cows, sheep stare at players)
  animal-watchers: true
  animal-detection-range: 20

