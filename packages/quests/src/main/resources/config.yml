quest:
  max-active-quests: 10
  auto-complete: false
  
rewards:
  default-money: 100
  default-exp: 50

storage:
  type: redis # redis or file
  redis:
    use-root-config: true
    host: localhost
    port: 6379
    password: ''
    database: 0
    quest-key-prefix: quests:data
    progress-key-prefix: quests:progress

api:
  enabled: true
  port: 7071
  host: "0.0.0.0"
  cors-enabled: true
  
messages:
  prefix: '&8[&6Quests&8]&r '
  quest-accepted: '&aQuest &6{quest} &aaccepted!'
  quest-completed: '&aQuest &6{quest} &acompleted! Reward: &6{reward}'
  quest-abandoned: '&aQuest &6{quest} &aabandoned!'
  objective-progress: '&6{objective}: &a{progress}/{total}'
